<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="30" height="20" viewBox="0 0 30 20">
  <!-- 白色背景 -->
  <rect width="30" height="20" fill="#ffffff"/>
  <!-- 太极图 -->
  <g transform="translate(15,10)">
    <!-- 红色半圆 -->
    <path d="M-4,0 A4,4 0 0,1 4,0 A2,2 0 0,1 0,0 A2,2 0 0,0 -4,0" fill="#cd2e3a"/>
    <!-- 蓝色半圆 -->
    <path d="M4,0 A4,4 0 0,1 -4,0 A2,2 0 0,1 0,0 A2,2 0 0,0 4,0" fill="#0e4498"/>
    <!-- 小圆点 -->
    <circle cx="-2" cy="0" r="1.3" fill="#0e4498"/>
    <circle cx="2" cy="0" r="1.3" fill="#cd2e3a"/>
  </g>
  <!-- 四个卦象 (简化) -->
  <g fill="#000000">
    <!-- 左上 -->
    <rect x="3" y="3" width="6" height="0.5"/>
    <rect x="3" y="4" width="6" height="0.5"/>
    <rect x="3" y="5" width="6" height="0.5"/>
    <!-- 右上 -->
    <rect x="21" y="3" width="6" height="0.5"/>
    <rect x="21" y="4" width="2.5" height="0.5"/>
    <rect x="24.5" y="4" width="2.5" height="0.5"/>
    <rect x="21" y="5" width="6" height="0.5"/>
  </g>
</svg>
