<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="30" height="20" viewBox="0 0 30 20">
  <!-- 红色背景 -->
  <rect width="30" height="20" fill="#de2910"/>
  <!-- 洋紫荆花 -->
  <g transform="translate(15,10)">
    <!-- 5片白色花瓣 -->
    <g fill="#ffffff">
      <!-- 花瓣1 (顶部) -->
      <path d="M0,-4 L-1.5,-1.5 L0,-2.5 L1.5,-1.5 Z"/>
      <!-- 花瓣2 (右上) -->
      <path d="M2.4,-2.4 L1.5,0.5 L2.5,-0.5 L3.8,-1.5 Z"/>
      <!-- 花瓣3 (右下) -->
      <path d="M2.4,2.4 L-0.5,1.5 L0.5,2.5 L1.5,3.8 Z"/>
      <!-- 花瓣4 (左下) -->
      <path d="M-2.4,2.4 L-1.5,-0.5 L-2.5,0.5 L-3.8,1.5 Z"/>
      <!-- 花瓣5 (左上) -->
      <path d="M-2.4,-2.4 L0.5,-1.5 L-0.5,-2.5 L-1.5,-3.8 Z"/>
    </g>
    <!-- 5颗红色五角星 -->
    <g fill="#de2910">
      <!-- 星星1 (顶部花瓣) -->
      <path d="M0,-2.8 L0.3,-2.2 L1,-2.2 L0.5,-1.8 L0.7,-1.2 L0,-1.6 L-0.7,-1.2 L-0.5,-1.8 L-1,-2.2 L-0.3,-2.2 Z"/>
      <!-- 星星2 (右上花瓣) -->
      <path d="M2.1,-1.4 L2.4,-0.8 L3.1,-0.8 L2.6,-0.4 L2.8,0.2 L2.1,-0.2 L1.4,0.2 L1.6,-0.4 L1.1,-0.8 L1.8,-0.8 Z"/>
      <!-- 星星3 (右下花瓣) -->
      <path d="M1.4,2.1 L1.7,2.7 L2.4,2.7 L1.9,3.1 L2.1,3.7 L1.4,3.3 L0.7,3.7 L0.9,3.1 L0.4,2.7 L1.1,2.7 Z"/>
      <!-- 星星4 (左下花瓣) -->
      <path d="M-1.4,2.1 L-1.1,2.7 L-0.4,2.7 L-0.9,3.1 L-0.7,3.7 L-1.4,3.3 L-2.1,3.7 L-1.9,3.1 L-2.4,2.7 L-1.7,2.7 Z"/>
      <!-- 星星5 (左上花瓣) -->
      <path d="M-2.1,-1.4 L-1.8,-0.8 L-1.1,-0.8 L-1.6,-0.4 L-1.4,0.2 L-2.1,-0.2 L-2.8,0.2 L-2.6,-0.4 L-3.1,-0.8 L-2.4,-0.8 Z"/>
    </g>
  </g>
</svg>
