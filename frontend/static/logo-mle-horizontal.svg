<?xml version="1.0" encoding="UTF-8"?>
<svg width="960" height="240" viewBox="0 0 960 240" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">多语言交易所 LOGO</title>
  <desc id="desc">左侧为具备金属质感与环球网格的徽章，右侧为中文“多语言交易所”，下方为英文“MULTI-LANGUAGE EXCHANGE”。</desc>
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F9E7A1"/>
      <stop offset="35%" stop-color="#F0C14B"/>
      <stop offset="65%" stop-color="#C8921E"/>
      <stop offset="100%" stop-color="#8A5B12"/>
    </linearGradient>
    <linearGradient id="goldShine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.9"/>
      <stop offset="50%" stop-color="#FFFFFF" stop-opacity="0"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0.4"/>
    </linearGradient>
    <radialGradient id="innerGlow" cx="50%" cy="45%" r="60%">
      <stop offset="0%" stop-color="#FFF7D6" stop-opacity="1"/>
      <stop offset="60%" stop-color="#F9DC8C" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#B87B14" stop-opacity="0.9"/>
    </radialGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.25"/>
    </filter>
    <clipPath id="hexClip">
      <path d="M120,12  208,64 208,168 120,220 32,168 32,64 Z"/>
    </clipPath>
    <style><![CDATA[
      .brand-cn { font-family: 'Noto Sans SC', 'PingFang SC', 'Microsoft YaHei', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; font-weight: 700; }
      .brand-en { font-family: 'Noto Sans', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; font-weight: 600; letter-spacing: 2px; }
    ]]></style>
  </defs>

  <!-- Left emblem: armored hexagon with globe and circuit/star elements -->
  <g transform="translate(0,0)" filter="url(#softShadow)">
    <!-- Outer beveled hexagon frame -->
    <path d="M120,8  216,64 216,172 120,228 24,172 24,64 Z" fill="url(#goldGrad)" stroke="#5B3A09" stroke-width="4"/>
    <path d="M120,18  204,70 204,166 120,218 36,166 36,70 Z" fill="url(#goldShine)" opacity="0.65"/>

    <!-- Inner disc with radial glow -->
    <g clip-path="url(#hexClip)">
      <circle cx="120" cy="116" r="70" fill="url(#innerGlow)" stroke="#7B5412" stroke-width="2"/>
      <!-- Globe longitudes -->
      <ellipse cx="120" cy="116" rx="56" ry="70" fill="none" stroke="#8A5B12" stroke-width="2" opacity="0.8"/>
      <ellipse cx="120" cy="116" rx="28" ry="70" fill="none" stroke="#8A5B12" stroke-width="2" opacity="0.8"/>
      <!-- Globe latitudes -->
      <ellipse cx="120" cy="116" rx="70" ry="56" fill="none" stroke="#8A5B12" stroke-width="2" opacity="0.8"/>
      <ellipse cx="120" cy="116" rx="70" ry="28" fill="none" stroke="#8A5B12" stroke-width="2" opacity="0.8"/>

      <!-- Central monolith (strength) -->
      <path d="M112 62 L128 62 L134 116 L128 172 L112 172 L106 116 Z" fill="#3D2A07" opacity="0.25"/>

      <!-- Circuit arcs (connectivity) -->
      <path d="M60,116 a60,60 0 0 1 120,0" fill="none" stroke="#FFEFAD" stroke-width="4" stroke-linecap="round"/>
      <path d="M72,116 a48,48 0 0 1 96,0" fill="none" stroke="#D8A531" stroke-width="3" stroke-linecap="round" opacity="0.9"/>
      <!-- Anchor nodes -->
      <circle cx="60" cy="116" r="5" fill="#FFF1B8" stroke="#7B5412" stroke-width="2"/>
      <circle cx="180" cy="116" r="5" fill="#FFF1B8" stroke="#7B5412" stroke-width="2"/>
      <circle cx="120" cy="56" r="4.5" fill="#FFF1B8" stroke="#7B5412" stroke-width="2"/>
      <circle cx="120" cy="176" r="4.5" fill="#FFF1B8" stroke="#7B5412" stroke-width="2"/>

      <!-- Power star -->
      <g transform="translate(120,116) rotate(-15)">
        <path d="M0,-22 L6,-6 L22,0 L6,6 L0,22 L-6,6 L-22,0 L-6,-6 Z" fill="#FFF8D6" stroke="#7B5412" stroke-width="2"/>
      </g>
    </g>

    <!-- Inner rim highlight -->
    <path d="M120,24  198,70 198,160 120,206 42,160 42,70 Z" fill="none" stroke="#FFE7A6" stroke-width="3" opacity="0.6"/>
  </g>

  <!-- Brand title on the right -->
  <g transform="translate(256,0)">
    <text x="352" y="130" class="brand-en" font-size="110" fill="#222" text-anchor="middle">Quantitative</text>
  </g>

  <!-- Safe area guide (invisible) -->
  <rect x="0" y="0" width="960" height="240" fill="none" stroke="none"/>
</svg>


