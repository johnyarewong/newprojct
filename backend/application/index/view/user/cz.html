  <script type="application/javascript">
    var type = '';
    $(function () {
        function check() {
            if ($("input[name=price]").val() == '') {
                $(document).dialog({infoText: '{:lang('shuchongzhijine')}'});
                return false;
            }
            return true;
        }

        $('.Cash_num_password span').click(function () {
            var tt = $(this).text();
            tt = tt.replace('$','');
            $("input[name=price]").val(tt)
        })



        $(".save-btn").on('click', function () {




            if (check()) {
              $('.paytype').show();
              $('.main2').hide()
              $('.save-btn').hide()

                return false;
            }
        });

        $('.save-btn2').click(function () {
            type = $(this).data('id');

            if ($("input[name=price]").val() == '') {
                $(document).dialog({infoText: '{:lang('shuchongzhijine')}'});
                return false;
            }
            if (type == '') {
                $(document).dialog({infoText: '{:lang('shuzhifu')}'});
                return false;
            }

            var loading = null;
            var price = $("input[name=price]").val();
            $.ajax({
                url: '/index/user/recharge_do_before',
                data: {price:price,type:type},
                type: 'POST',
                beforeSend: function () {
                    loading = $(document).dialog({
                        type: 'notice',
                        infoIcon: '/static_new/img/loading.gif',
                        infoText: '{:lang('jiazai')}',
                        autoClose: 0
                    });
                },
                success: function (data) {

                    if (data.code == 0) {
                        $(document).dialog({infoText: '{:lang('tijiao')}'});
                        setTimeout(function () {
                            window.location.href = '/index/user/recharge2?num='+data.num+'&type='+type;
                        }, 1500);
                    } else {
                        loading.close();
                        $(document).dialog({infoText: data.info});
                    }
                }
            });

        })





        //-----------------------------------
    })
</script>
