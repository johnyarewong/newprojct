<style>
.ionic_toast {
  z-index: 9999;
}

.toast_section {
  color: #FFF;
  cursor: default;
  font-size: 1em;
  display: none;
  border-radius: 5px;
  opacity: 1;
  padding: 10px 30px 10px 10px;
  margin: 10px;
  position: fixed;
  left: 0;
  right: 0;
  text-align: center;
  z-index: 9999;
  background-color: rgba(0, 0, 0, 0.75);
}

.ionic_toast_top {
  top: 10px;
}

.ionic_toast_middle {
  top: 40%;
}

.ionic_toast_bottom {
  bottom: 10px;
}

.ionic_toast_close {
  border-radius: 2px;
  color: #CCCCCC;
  cursor: pointer;
  display: none;
  position: absolute;
  right: 4px;
  top: 4px;
  width: 20px;
  height: 20px;
}

.toast_close_icon {
  position: relative;
  top: 1px;
}

.ionic_toast_sticky .ionic_toast_close {
  display: block;
}

.ionic_toast_close:active {

}

<script type="text/javascript">
//iOS Web APP中点击链接跳转到Safari 浏览器新标签页的问题 devework.com
//stanislav.it/how-to-prevent-ios-standalone-mode-web-apps-from-opening-links-in-safari
if(("standalone" in window.navigator) && window.navigator.standalone){
var noddy, remotes = false;
document.addEventListener('click', function(event) {
noddy = event.target;
while(noddy.nodeName !== "A" && noddy.nodeName !== "HTML") {
noddy = noddy.parentNode;
}
if('href' in noddy && noddy.href.indexOf('http') !== -1 && (noddy.href.indexOf(document.location.host) !== -1 || remotes))
{
event.preventDefault();
document.location.href = noddy.href;
}
},false);
}


</script>

<script>
        function checkform(form){
        	var username = form.username.value;
        	var upwd = form.upwd.value;
        	if(!username){
        		layer.msg('请输入用户名');
        		return false; 
        	}
        
        	if (!upwd) {
        		layer.msg('请输入密码'); 
        		return false;
        	}
        
        	var data = $('#formid').serialize();
            var formurl = "/index/login/login.html";
            var locurl = "/index/index/index.html";
        
            WPpost(formurl,data,locurl);
            return false;
        }

        $(document).click(function(){
            $('.langselect').stop().slideUp()
        })
        $('#langtarger').click(function(e){
            e.stopPropagation()
            $('.langselect').stop().slideDown()
        })
        $('.langselect').on('click', 'li', function () {
            var data = { 'lang': $(this).attr('data-val') };
            var formurl = "/index/express/enlang.html"
            var data = data
            $.post(formurl, data, function (data) {
                if (data.code == 1) {
                    // layer.msg(data.data, {icon: 1,time: 1000},function(){
                    // }); 
                        alert(data.msg)
                        window.location.reload() 
                    } else {
                        alert(data.msg)
                    // layer.msg(data.data, { icon: 2 });
                }
            });
        })
</script>
